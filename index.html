<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>ToDo</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/all.css">
</head>
<body>
    <div class="container">
        <div class="addToDoDiv">
            <div class="addToDoDiv__noAttributes">
                <input class="input input__text input__text--small" type="text" placeholder="Wpisz zadanie do zrobienia" id="nameOfToDo">
                <button class="btn btn_add">Dodaj</button>
            </div>
            <div class="addToDoDiv__attributes">
               <label for="dateOfEndToDo"> Data zakończenia:</label>
               <input class="input" type="date" name="dateOfEndToDo" id="dateOfEndToDo">
               <label for="timeOfEndToDo"> Czas zakończenia:</label><br>
               <input class="input" type="time" name="timeOfEndToDo" id="timeOfEndToDo"><br>
               <div id="dateErrorDiv">Wprowadź prawidłową datę i/lub godzinę!</div>
               <label for="noDateOfEndToDo"> Bezterminowo:</label>
               <input class="input" type="checkbox" name="noDateOfEndToDo" id="noDateOfEndToDo"><br>
               <label for="descOfToDo"> Opis:</label>
               <textarea class="input" name="descOfToDo" id="descOfToDo" cols="30" rows="10"></textarea>
            </div>
        </div>
